        dbCreateDate:
          type: string
          format: date-time
        dbUpdateDate:
          type: string
          format: date-time
        description:
          type: string
          description: Description of the collection
        displayName:
          maxLength: 50
          minLength: 3
          pattern: '[\w ,_\-&()'']*'
          type: string
        entries:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Entry'
        id:
          type: integer
          description: Implementation specific ID for the collection in this web service
          format: int64
        name:
          maxLength: 39
          minLength: 3
          pattern: '[a-zA-Z][a-zA-Z\d]*'
          type: string
          description: Name of the collection
          example: Alignment
        organizationID:
          type: integer
          format: int64
        organizationName:
          type: string
        topic:
          type: string
          description: Short description of the collection
          example: A collection of alignment algorithms
      description: Collection in an organization, collects entries
    Entry:
      type: object
      properties:
        aliases:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Alias'
        author:
          type: string
